<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zelda Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">

    <div class="login-box">
        <h1 class="login-h1">Inscription</h1>
        <form action="" class="login-form">
            <label class="login-label" for="email">Email</label>
            <input class="login-chp" type="email" name="email" placeholder="johndoe@zelda.fr">
            <label class="login-label" for="pseudo">Identifiant</label>
            <input class="login-chp" type="text" name="pseudo" placeholder="johndoe">
            <label class="login-label" for="password">Mot de passe</label>
            <input class="login-chp" type="password" name="password">
            <button class="login-btn">Je m'inscris</button>
            <div class="login-alt">
                <h2 class="col">Accueil</h2>
                <!-- <div class="col">|</div> -->
                <h2 class="col">Me connecter</h2>
            </div>
        </form>
    </div>



</body>

</html>
